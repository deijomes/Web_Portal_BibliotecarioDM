<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="login100-form validate-form">

                <span class="login100-form-title p-b-51">
                    Crear nueva cuenta
                </span>
                

                <div class="mb-3 ">
                    <label for="email" class="form-label  color">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="usuario.emmail" required email placeholder="name@example.com">
                    <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger">El correo es obligatorio</span>
                </div>

                <div class="mb-3 ">
                    <label for="password" class="form-label color">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="pass" [(ngModel)]="usuario.password" required minlength="6" placeholder="Password">
                    <span *ngIf="f.submitted && f.controls['pass'].errors" class="text-danger">La contraseña debe de ser más de 6 letras</span>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me">
                    <label class="form-check-label color" for="rememberMe">
                        Recordar mi usuario
                    </label>
                </div>

                <div class="d-flex justify-content-between mb-3">
                    <a [routerLink]="['/login']" class="txt1 color">¿Ya tienes cuenta? / Ingresar</a>
                </div>

                <div class="container-login100-form-btn">
                    <button class="btn btn-custom w-100" type="submit">
                        Crear cuenta
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
